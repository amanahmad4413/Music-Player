<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="music.css" />
    <title>Music Player</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Ek - Tarfa</h2>
        <h3 id="artist">Darshan Raval</h3>
        <div class="img_container">
          <img src="images/Ek-Tarfa.jpg" alt="" />
        </div>
        <audio src="music/Ek-Tarfa.mp3"></audio>


        <!-- Progress Bar -->

        <div class="progressbar_container" id="progress_container">
          <div class="progress_duration_meter">
            <div id="current_time">0:00</div>
            <div id="duration">3:45</div>
          </div>
          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <!-- Controls -->
        <div class="music_controls">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <script src="music.js"></script>

    
  </body>
</html>
